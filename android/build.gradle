buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1' // Update to at least 8.2.1
        classpath 'com.google.gms:google-services:4.3.15' // Add this line
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    if (project.name != 'flutter_plugin_android_lifecycle' && project.name != 'image_picker_android' && project.name != 'path_provider_android' && project.name != 'video_player_android') {
        project.buildDir = "${rootProject.buildDir}/${project.name}"
    }
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
